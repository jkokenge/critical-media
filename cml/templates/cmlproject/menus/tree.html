{% load i18n cml_tags %}

{% spaceless %}
<ul class="nav nav-list navlist-menu-level-{{ branch_level }}">
  <li class="first{% if on_home %} active{% endif %}">
    <a href="{% url home %}">{% trans "Home" %}</a>
  </li>
  
  {% get_topics as topic_list %}
  {% for topic in topic_list %}
  <li class="
             {% if topic.is_current %} active{% endif %}
             {% if not topic.is_primary and forloop.first %} first{% endif %}
             {% if forloop.last %} last{% endif %}"
      id="tree-menu-{{ topic.html_id }}">
    <a href="{{ topic.get_absolute_url }}">{{ topic.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endspaceless %}

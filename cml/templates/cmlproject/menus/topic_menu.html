{% load i18n cml_tags %}

{% spaceless %}
<ul class = "thumbnails">
  {% get_topics as topic_list %}
  {% for t in topic_list %}
  <li class="span2 topic-image">
  <a href="{% url topic_background t.slug %}" class="thumbnail">
  <img src="{{t.icon.url}}" alt="">
  <span class="topic-title">{{t.title|lower}}</span>
  </a>
  </li>
  {% endfor %}
</ul>
{% endspaceless %}

{% load i18n cml_tags %}

{% get_tags 0 as topic_tag_list %}
{% get_tags 1 as genre_tag_list %}

<h6>Topic tags</h6>
{% for t in topic_tag_list %}
<a href={% url mediaartefact_list_tag t.slug %}><span class="label">{{t.name}}</span></a>
{% endfor %}

<h6>Genre tags</h6>
{% for t in genre_tag_list %}
<a href={% url mediaartefact_list_tag t.slug %}><span class="label">{{t.name}}</span></a>
{% endfor %}
